<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Netflix</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search movies and shows">
      <button onclick="searchContent()">Search</button>
    </div>
  </header>
  <main>
    <section class="category" id="popular">
      <h2>Popular</h2>
      <div class="thumbnails" id="popularThumbnails"></div>
    </section>
    <section class="category" id="topRated">
      <h2>Top Rated</h2>
      <div class="thumbnails" id="topRatedThumbnails"></div>
    </section>
    <!-- Add more categories as needed -->
  </main>
  <script src="script.js"></script>
</body>
</html>
