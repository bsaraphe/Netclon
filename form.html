<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Netflix</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Netflix_logo.png" alt="Netflix Logo" class="logo">
        </nav>
    </header>

    <main class="login-container">
        <section class="login-form">
            <h1>Sign In</h1>
            <form action="#" method="POST">
                <input type="email" placeholder="Email or phone number" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="sign-in-btn">Sign In</button>
                <div class="remember-container">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
            <div class="signup-prompt">
                <p>New to Netflix? <a href="#">Sign up now.</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 @bsaraphe, Inc. All rights reserved.</p>
    </footer>
</body>
</html>
